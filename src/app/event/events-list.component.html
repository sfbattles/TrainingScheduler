<div class="container">
    <h2>Events List</h2>            
    <div class="row" [formGroup]="searchEventForm">
        <div class="col-md-8">
          <label>Search by Location:</label>
          <input class="form-control" formControlName="query" placeholder="Enter text to search for Event..." />
        </div>
      </div>
      <br />
    <table class="table table-hover table-striped table-bordered table-condensed">
      <thead>
        <tr>
          <th>Name</th>
          <th>Location</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let event of eventsList"
         routerLink="/event-detail/{{event.id}}">
          <td>{{ event.name }}</td> 
          <td>{{ event.location }}</td>
        </tr>
      </tbody>
    </table>
  </div>
