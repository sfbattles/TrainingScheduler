<h2> User Administration Information</h2>
<form [formGroup]="userListForm">
  <div class="row">
    <div class="col-md-6">
      <label>First Name:</label> <input type="text" class="form-control" formControlName="firstName">
      <label>Last Name:</label> <input type="text" class="form-control" formControlName="lastName">
      <label>Email:</label> <input type="text" class="form-control" formControlName="email"> <br>
    </div>    
  </div>
</form>
