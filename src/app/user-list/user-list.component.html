<div class="container">
  <h2>User Administration Information</h2>            
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of usersList">
        <td>{{ user.first }}</td>
        <td>{{ user.last }}</td>
        <td>{{ user.email}}</td> 
      </tr>
    </tbody>
  </table>
</div>
