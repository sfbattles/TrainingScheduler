<div class="container">
  <h2>User Administration Information</h2>            
  <div class="row" [formGroup]="searchForm">
      <div class="col-md-8">
        <label>Search by Email:</label>
        <input class="form-control" formControlName="query" placeholder="Enter text to search for user..." />
      </div>
    </div>
    <br />
  <table class="table table-hover table-striped table-bordered table-condensed">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of userList"
       routerLink="/admin/user-detail/{{user.id}}">
        <td>{{ user.first }}</td> 
        <td>{{ user.last }}</td>
        <td>{{ user.email }}</td> 
      </tr>
    </tbody>
  </table>
</div>
