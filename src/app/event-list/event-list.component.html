<h2> Event Information</h2>



<form [formGroup]="eventForm">
  <div class="modal-body row">
    <div class="col-md-6">
      <label>Name:</label> <input type="text" class="form-control" formControlName="name" placeholder="Enter Name"> <br>
      <label>Location:</label> <input type="text" class="form-control" formControlName="location"
        placeholder="Enter Location"> <br>
      <label>Starting Date:</label> <br>
      <form class="form-inline" >
          <div class="input-group">
            <input class="form-control" placeholder="" name="dp" [(ngModel)]="model" ngbDatepicker
              #d="ngbDatepicker">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
            </div>
          </div>
      </form>
      <br>
      <label>Starting Time:</label> 
            <ngb-timepicker formControlName="startTime" [meridian]="meridian"></ngb-timepicker>
      <br>
      <label>Ending Date:</label> <br>
      <form class="form-inline" >
        <div class="input-group" >
          <input class="form-control" formControlName="endDate" placeholder="" name="dp" [(ngModel)]="model" ngbDatepicker
            #d="ngbDatepicker">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
          </div>
        </div>
          
      </form>
      <br>
      <div class="modal-body row">
        <div class="col-md-6">
          <label>Ending Time:</label> 
            <ngb-timepicker formControlName="endTime" [meridian]="meridian"></ngb-timepicker>
        </div>
      </div>
      
      <div class="form-group">
        <label for="description">Enter Description of Event</label>
        <textarea class="form-control" formControlName="description" id="description" rows="3"
          placeholder="Enter Description"></textarea>
      </div>
    </div>
  </div>
  <br>
  <button type="submit" class="btn btn-primary" (click)="save()">Save</button>
</form>
