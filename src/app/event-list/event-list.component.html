<h2> Event Information</h2>



<form [formGroup]="eventForm">
  <div class="row">
    <div class="col-md-6">
      <label>Name:</label> <input type="text" class="form-control" formControlName="name" placeholder="Enter Name"> <br>
      <label>Location:</label> <input type="text" class="form-control" formControlName="location"
        placeholder="Enter Location"> <br>
      <form class="form-inline">
        <div class="form-group">
          <div class="input-group">
            <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="model" ngbDatepicker
              #d="ngbDatepicker">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
            </div>
          </div>
        </div>
      </form>
      <ngb-timepicker formControlName="startingTime" [meridian]="meridian"></ngb-timepicker>
      <div class="form-group">
        <label for="description">Enter Description of Event</label>
        <textarea class="form-control" formControlName="description" id="description" rows="3"
          placeholder="Enter Description"></textarea>
      </div>
    </div>
  </div>
  <br>
  <button type="submit" class="btn btn-primary" (click)="save()">Save</button>
</form>
